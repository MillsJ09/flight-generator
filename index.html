<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Random Flight Generator</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Select2 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <!-- jQuery + Select2 JS -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      max-width: 700px;
      margin: 30px auto;
      padding: 0 20px;
      background: #f9fafb;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      background: #fff;
      padding: 25px 30px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      margin-top: 20px;
    }

    input[type="text"], select {
      width: 100%;
      padding: 12px 15px;
      border: 1.8px solid #cbd5e0;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      margin-top: 30px;
      width: 100%;
      background: #3182ce;
      color: white;
      font-weight: 600;
      font-size: 1.1rem;
      padding: 12px 0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #2b6cb0;
    }

    #results {
      margin-top: 30px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    thead {
      background: #3182ce;
      color: white;
    }
  </style>
</head>
<body>

<h1>Random Flight Generator</h1>

<form id="flightForm" autocomplete="off">
  <label for="depAirport">Starting Airport (ICAO):</label>
  <input type="text" id="depAirport" placeholder="e.g. EGJB" maxlength="4" required />

  <label for="aircraft">Select Aircraft:</label>
  <select id="aircraft" required>
    <option value="">-- Select Aircraft --</option>
  </select>

  <button type="submit">Generate Flights</button>
</form>

<div id="results"></div>

<script>
let airports = [];
let aircraftData = {};

async function loadData() {
  const airportsURL = 'https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/airports.json';
  const aircraftURL = 'https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/aircraft.json';

  const [airportsRes, aircraftRes] = await Promise.all([
    fetch(airportsURL),
    fetch(aircraftURL)
  ]);

  airports = await airportsRes.json();
  aircraftData = await aircraftRes.json();

  const aircraftSelect = document.getElementById('aircraft');
  Object.keys(aircraftData).forEach(code => {
    const option = document.createElement('option');
    option.value = code;
    option.textContent = code;
    aircraftSelect.appendChild(option);
  });

  $('#aircraft').select2({ placeholder: "Select Aircraft", width: '100%' });
}

loadData();

function calculateDistance(lat1, lon1, lat2, lon2) {
  const toRad = (deg) => (deg * Math.PI) / 180;
  const R = 3440;
  const dLat = toRad(lat2 - lat1);
  const dLon = toRad(lon2 - lon1);
  const a = Math.sin(dLat / 2) ** 2 +
            Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
            Math.sin(dLon / 2) ** 2;
  const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
  return R * c;
}

function formatDuration(hours) {
  const h = Math.floor(hours);
  const m = Math.round((hours - h) * 60);
  return `${h}h ${m}m`;
}

function shuffle(array) {
  let currentIndex = array.length, randomIndex;
  while (currentIndex !== 0) {
    randomIndex = Math.floor(Math.random() * currentIndex);
    currentIndex--;
    [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
  }
  return array;
}

document.getElementById('flightForm').addEventListener('submit', (e) => {
  e.preventDefault();

  const depICAO = document.getElementById('depAirport').value.toUpperCase().trim();
  const aircraft = document.getElementById('aircraft').value;

  const depAirport = airports.find(a => a.icao === depICAO);
  if (!depAirport) {
    alert('Departure airport not found. Please enter a valid ICAO.');
    return;
  }
  if (!aircraftData[aircraft]) {
    alert('Please select a valid aircraft.');
    return;
  }

  const maxRange = aircraftData[aircraft].range;
  const speed = aircraftData[aircraft].speed;

  let destinations = airports.filter(a =>
    a.icao !== depICAO &&
    calculateDistance(depAirport.lat, depAirport.lon, a.lat, a.lon) <= maxRange
  );

  destinations = shuffle(destinations).slice(0, 10);

  const flights = destinations.map(dest => {
    const dist = calculateDistance(depAirport.lat, depAirport.lon, dest.lat, dest.lon);
    const durationHours = dist / speed;
    return {
      departure: depAirport.icao,
      arrival: dest.icao,
      distance: dist.toFixed(0),
      duration: formatDuration(durationHours),
      aircraft
    };
  });

  displayResults(flights);
});

function displayResults(flights) {
  const resultsDiv = document.getElementById('results');
  if (flights.length === 0) {
    resultsDiv.innerHTML = '<p>No suitable flights found.</p>';
    return;
  }

  let html = `<table>
    <thead>
      <tr>
        <th>Departure ICAO</th>
        <th>Arrival ICAO</th>
        <th>Distance (NM)</th>
        <th>Est. Flight Time</th>
        <th>Aircraft</th>
      </tr>
    </thead>
    <tbody>`;

  flights.forEach(f => {
    html += `<tr>
      <td>${f.departure}</td>
      <td>${f.arrival}</td>
      <td>${f.distance}</td>
      <td>${f.duration}</td>
      <td>${f.aircraft}</td>
    </tr>`;
  });

  html += '</tbody></table>';
  resultsDiv.innerHTML = html;
}
</script>

</body>
</html>
